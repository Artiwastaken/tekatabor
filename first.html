<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <title>Epic tékás website</title>
</head>
<body>
    <div class="side-border left"></div>
    <div class="side-border right"></div>
    <div class="eloszo">
        <div class="title">Loocat this</div>
        <div class="paragraph">this is an even more epic paragraph.</div>
        <div class="paragraph">I really dunno what to write here, but it looks damn fine and better if there is more text.</div>
    </div>
    <div class="flexrow">
        <ul class="metawins">Méta győzelmek:
            <li>2023 - Kakapella</li>
            <li>2024 - Fogyatéka</li>
            <li>2025 - Katica csoport</li>
        </ul>
        <div class="image-with-caption">
            <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/katicacsoport.jpg" alt="IMG_3565">
            <div class="caption">2025-as csapatkép</div>
        </div>
    </div>
    <div class="memes-section">
        <div class="cat-memes-toggle">Pretties</div>
        <div class="cat-memes-content">
            <div class="cat-memes-images">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat1.jpg" alt="Cat 1">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat2.jpg" alt="Cat 2">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat3thefisheye.jpg" alt="Cat 3">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat4theslurp.jpg" alt="Cat 4">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat5.jpg" alt="Cat 5">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat6.jpg" alt="Cat 6">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat8.jpg" alt="Cat 8">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/raccoon1.jpg" alt="Raccon 1">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat9.jpg" alt="Cat 9">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat10.jpg" alt="Cat 10">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat11.jpg" alt="Cat 11">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat12.png" alt="Cat 12">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat13.png" alt="Cat 13">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat14.png" alt="Cat 14">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat15.png" alt="Cat 15">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat16.png" alt="Cat 16">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat17.png" alt="Cat 17">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat18.png" alt="Cat 18">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat19.png" alt="Cat 19">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat20.png" alt="Cat 20">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat21.png" alt="Cat 21">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/cat22.png" alt="Cat 22">

            </div>
        </div>
        <div class="teka-memes-toggle">Teka sauce</div>
        <div class="teka-memes-content">
            <div class="teka-memes-images">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/teka1.jpg" alt="Teka Meme 1">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/teka2.jpg" alt="Teka Meme 2">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/teka3.jpg" alt="Teka Meme 3">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/teka4.jpg" alt="Teka Meme 4">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/teka5.jpg" alt="Teka Meme 4">
                <img src="https://raw.githubusercontent.com/Artiwastaken/tekatabor/main/pics/teka6.jpg" alt="Teka Meme 4">
            </div>
    </div>
    <div class="custom-container">
        <button id="openCustom">Pretty with a mouth</button>
        <div id="customContent" style="display:none;">
            <div class="custom-desc">What the cat saying?</div>
            <div class="custom-input-row">
                <input type="text" id="customText" placeholder="Type something..." />
                <button id="reloadCatImg" class="custom-toggle">Reload cat image</button>
            </div>
            
            <img id="customCatImg" src="https://cataas.com/cat/says/%20?fontSize=50&fontColor=white" alt="Custom Image" style="max-width:200px;">
        </div>
    </div>
    <script>
    // Collapsible memes section
    document.querySelector('.cat-memes-toggle').addEventListener('click', function() {
        const content = document.querySelector('.cat-memes-content');
        if (content.style.maxHeight && content.style.maxHeight !== "0px") {
            content.style.maxHeight = "0px";
        } else {
            content.style.maxHeight = content.scrollHeight + "px";
        }
    });
    document.querySelector('.teka-memes-toggle').addEventListener('click', function() {
        const content = document.querySelector('.teka-memes-content');
        if (content.style.maxHeight && content.style.maxHeight !== "0px") {
            content.style.maxHeight = "0px";
        } else {
            content.style.maxHeight = content.scrollHeight + "px";
        }
    });
    document.getElementById('openCustom').onclick = function() {
        document.getElementById('customContent').style.display = "block";
    };
    function reloadCatImage() {
        let savedText = document.getElementById('customText').value;
        if (!savedText) savedText = " "; // Use a real space if empty
        const encodedText = encodeURIComponent(savedText);
        document.getElementById('customCatImg').src = `https://cataas.com/cat/says/${encodedText}?fontSize=50&fontColor=white&timestamp=${Date.now()}`;
    }
    document.getElementById('reloadCatImg').addEventListener('click', function() {
        reloadCatImage();
    });
    </script>
</body>
</html>
